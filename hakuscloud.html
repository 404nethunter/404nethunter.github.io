<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortabfrage</title>
    <script>
        function checkPassword() {
            const correctPassword = "Admin";  // Hier das gewünschte Passwort eingeben
            const userPassword = prompt(" Pls type the Password!");
            
            if (userPassword === null || userPassword === "") {
                alert("Pls type the Password!");
            } else if (userPassword === correctPassword) {
                window.location.href = "https://www.google.com";  // Hier die Ziel-URL eingeben
            } else {
                alert("False!");
            }
        }
    </script>
</head>
<body>
    <button onclick="checkPassword()">MRBEASTMONEY</button>
</body>
